<!-- case and switch :- we will have multiple cases and according to our input the control will switch to a particular case.execute it and then break/terminate from the program.-->
<script>
var a=prompt("Enter a no");
var b=prompt("Enter a no");
var c=prompt("Enter your choice");
switch(c)
{
case "+":sum=parseInt(a)+parseInt(b);
document.write("The sum of 2 nos is "+sum);
break; 
case "-":sub=parseInt(a)-parseInt(b);
document.write("The subtraction is "+sub);
break;
case "*":mul=parseInt(a)*parseInt(b);
document.write("The multiplication is "+mul);
break;
case "/":div=parseInt(a) / parseInt(b);
document.write("The division is "+div);
break;
default:
document.write("Invalid input");
}
</script>
