<!-- case and switch :- we will have multiple cases and according to our input the control will switch to a particular case.execute it and then break/terminate from the program.-->
<script>
var a=prompt("Enter a no");
var b=parseInt(a);
switch(b)
{
case 1:document.write("Sunday");
break; 
case 2:document.write("monday");
break;
case 3:document.write("Tuesday");
break;
case 4:document.write("Wednesday");
break;
case 5:document.write("Thursday");
break;
case 6:document.write("Friday");
break;
case 7:document.write("Saturday");
break;
default:
document.write("Invalid day");
}
</script>
