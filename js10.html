<!-- case and switch :- we will have multiple cases and according to our input the control will switch to a particular case.execute it and then break/terminate from the program.-->
<script>
var a=prompt("Enter a no");
var b=parseInt(a);
switch(b)
{
case 1:document.write("One");
break; <!-- Terminate from the program-->
case 2:document.write("two");
break;
case 3:document.write("Three");
break;
case 4:document.write("four");
break;
case 5:document.write("five");
break;
default:
document.write("Invalid no");
}
</script>
