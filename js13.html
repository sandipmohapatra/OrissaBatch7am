<!-- case and switch:- In this we have to enter a value for switch.Acorrding to the switch the case will execute. -->
<html>
<script>
var a=prompt("Enter a no");
var x=parseInt(a);<!-- to convert into integer -->
switch(x)  <!-- to jump to a particular case -->
{
case 1:document.write("one");
break;
case 2:document.write("two");
break;
case 3:document.write("three");
break;
case 4:document.write("four");
break;
case 5:document.write("five");
break;
default:document.write("invalid no");
}
</script>
</html>
