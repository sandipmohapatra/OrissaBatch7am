<!DOCTYPE html>  <!-- the browser will understand that we are using html5 tags.-->
<html>
<canvas id=c1 width=500 height=500 style="border:2px solid";>
</canvas>

<script>
var c=document.getElementById("c1");
var x=c.getContext("2d");
x.fillStyle="Yellow";
x.fillRect(0,0,200,200);
x.moveTo(0,0);
x.lineTo(500,500);
x.stroke();
x.font="30px Arial";
x.fillText("Hello Students",250,250);
</script>
</html>
